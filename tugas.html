<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 820px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .content h4 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h1>Wisata Bali</h1>
    <div class="container">
        <div class="content">
            <img src="BaliZoo.webp" alt="Bali Zoo Park">
            <h4>Bali Zoo Park</h4>
        </div>
        <div class="content">
            <img src="MasonElephantPark.jpg" alt="Mason Elephant Park">
            <h4>Mason Elephant Park</h4>
        </div>
        <div class="content">
            <img src="PantaiKelingking.webp" alt="Pantai Keliling">
            <h4>Pantai Keliling</h4>
        </div>
        <div class="content">
            <img src="PantaiSeminyak.jpg" alt="Pantai Seminyak">
            <h4>Pantai Seminyak</h4>
        </div>
        <div class="content">
            <img src="PulauUlunDanu.webp" alt="Pulau Ulun Danu Beratan">
            <h4>Pulau Ulun Danu Beratan</h4>
        </div>
        <div class="content">
            <img src="TirtaGangga.webp" alt="Tirta Gangga">
            <h4>Tirta Gangga</h4>
        </div>
    </div>
</body>

</html>
